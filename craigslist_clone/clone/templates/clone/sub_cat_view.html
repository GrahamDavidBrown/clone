<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{sub_cat}}</title>
  </head>
  <body>
    {{city}}
    {{sub_cat.name}}
    <br>
    <a href="http://127.0.0.1:8000/new_listing/{{city}}/{{sub_cat.name}}/">Post a Listing</a>
    <br>
    <br>
    {% for listing in listings %}
      <a href='http://127.0.0.1:8000/listing_view/{{city}}/{{sub_cat.name}}/{{listing.title}}' > {{listing.title}}</a><br>
    {% endfor %}
  </body>
</html>
